apiVersion: apps/v1 # Usa apps/v1beta2 para versiones anteriores a 1.9.0
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: apiDummy
  namespace: linkerd-project
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 4 # Actualiza el número de réplicas de 2 a 4
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.8
        ports:
        - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: api-service
  namespace: linkerd-project
spec:
  selector:
    app: apiDummy
  ports:
    - port: 80 # Default port for image